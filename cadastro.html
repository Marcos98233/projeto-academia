<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Academia</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Alunos</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="hidden" id="tipo" name="tipo" value="Aluno">

            <label for="plano">Escolha seu plano:</label>
            <select id="plano" name="plano" required>
                <option value="" disabled selected>Selecione um plano</option>
                <option value="Básico">Básico</option> 
                 <option value="Premium">Premium</option> 
                 <option value="Premium">Black</option>
                 </select>

            <input type="hidden" id="tipo" name="tipo" value="Aluno">
            <button type="submit">Cadastrar</button>
        </form>
        <a href="login.html" id="voltar-login">Já tem conta? Faça login</a>
        <div id="mensagem-cadastro"></div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
